<div id="wrapper">
    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Item</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        Add Items
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-lg-6">
                                <form role="form">
                                    <div class="form-group">
                                        <label>Name</label>
                                        <input class="form-control" placeholder="Item Name" ng-model="itemName">
                                        
                                    </div>
                                    <div class="form-group">
                                        <label>Description</label>
                                        <input class="form-control" placeholder="Description" ng-model="description">
                                    </div>
                                    <div class="form-group">
                                        <label>Price</label>
                                        <input class="form-control" placeholder="Price" ng-model="Price">
                                      
                                    </div>
                                    

                                    <button type="submit" class="btn btn-default" ng-click="addItem()">Add Item</button>
                                    <button type="reset" class="btn btn-default">Cancel</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
