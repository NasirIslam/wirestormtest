

<div class="container">
    <div class="row">

        <div class="col-md-9">
            <div class="thumbnail">
                <div class="caption-full">
                    <h4 class="pull-right">${{item.price}}</h4>
                    <h4>
                        <a href="#">{{item.name}}</a>
                    </h4>
                    <p>{{item.description}}</p>

                </div>
                <div class="ratings">
                    <p class="pull-right"></p>
                    <p>
                        <span class="glyphicon glyphicon-star"></span>
                        <span class="glyphicon glyphicon-star"></span>
                        <span class="glyphicon glyphicon-star"></span>
                        <span class="glyphicon glyphicon-star"></span>
                        <span class="glyphicon glyphicon-star-empty"></span>
                        4.0 stars
                    </p>
                </div>
            </div>
            <div class="well">
                <div class="text-right">
                   <h4>Comments</h4>
                </div>
                <hr>
                <div class="row" ng-repeat="review in item.reviews">
                    <div class="col-md-12">
                        <span class="glyphicon glyphicon-star"></span>
                        <span class="glyphicon glyphicon-star"></span>
                        <span class="glyphicon glyphicon-star"></span>
                        <span class="glyphicon glyphicon-star"></span>
                        <span class="glyphicon glyphicon-star-empty"></span>
                        Anonymous
                        <span class="pull-right">{{review.date}}</span>
                        <p>{{review.description}}</p>
                    </div>
                </div>

              
                <hr>

            </div>
            <form role="form">
                <div class="form-group">
                    <label>Name</label>
                    <input class="form-control" placeholder="Name" ng-model="name">                    
                </div>
                <div class="form-group">
                    <label>Comment</label>
                    <input class="form-control" placeholder="Comment" ng-model="comment">                    
                </div>
                <button type="submit" class="btn btn-default" ng-click="addComment()">Comment</button>
            </form>
        </div>
    </div>
</div>
<!-- /.container -->
